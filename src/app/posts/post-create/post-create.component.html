<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="addPost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" required
              placeholder="post title" />
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker/>
    </div>
    <br>
    <mat-form-field>
      <textarea rows="6" matInput formControlName="content"
                required
                placeholder="post content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">save post</button>
  </form>
</mat-card>
