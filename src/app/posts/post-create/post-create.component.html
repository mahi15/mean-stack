<mat-card>
  <form  (submit)="addPost(postForm)" #postForm ="ngForm">
    <mat-form-field>
      <input matInput type="text" name ="title" ngModel required #title='ngModel'>
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea rows="6" matInput name="content" ngModel required #content='ngModel'></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">save post</button>
  </form>
</mat-card>
